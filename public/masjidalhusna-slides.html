<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<style>
  * {
    box-sizing: border-box;
  }
  
  body {
    font-family: sans-serif;
  }
  
  .carousel {
    background: #EEE;
  }
  
  .carousel-cell {
    margin-right: 20px;
    overflow: hidden;
  }
  
  .carousel-cell img {
    display: block;
    height: 200px;
  }
  
  @media screen and (min-width: 768px) {
    .carousel-cell img {
      height: 400px;
    }
  }
</style>

<div id="ss" class="carousel">
</div>

<script>
  var carousel = document.querySelector('.carousel');
  var flkty = new Flickity(carousel, {
    imagesLoaded: true,
    percentPosition: false,
  });
  
  var apiURL = "https://thingproxy.freeboard.io/fetch/" + encodeURI('https://masjidal.com/api/v2/masjids/5AvPx2KX?date_end=2024-06-21&date_start=2024-06-11&expand=slideshow,announcements');
  fetch(apiURL, {mode: 'no-cors'})
    .then(response => response.json())
    .then(masjidal => {
      createCarousel(masjidal);
    })
    .catch(error => console.error('Error fetching images:', error));
  
  function createCarousel(masjidal) {
    var ss = document.getElementById('ss');
    var images = masjidal.slideshow.images;
    images.forEach(image => {
      const div = document.createElement('div');
      div.setAttribute('class', 'carousel-cell');
      const img = document.createElement('img')
	  img.setAttribute('class', 'carousel-cell-image');
      img.setAttribute('src', image.url);
      div.appendChild(img);
    //   ss.appendChild(div);
      flkty.append(div);
    });
    var imgs = carousel.querySelectorAll('.carousel-cell img');
    var docStyle = document.documentElement.style;
    var transformProp = typeof docStyle.transform == 'string' ?
      'transform' : 'WebkitTransform';
    flkty.on('scroll', function () {
      flkty.slides.forEach(function (slide, i) {
        var img = imgs[i];
        var x = (slide.target + flkty.x) * -1 / 3;
        img.style[transformProp] = 'translateX(' + x + 'px)';
      });
    });
  }
</script>
